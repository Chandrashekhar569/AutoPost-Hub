<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Automation Hub</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <!-- Main Form -->
        <div id="mainForm">
            <div class="header">
                <h1>
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor" style="vertical-align: middle; margin-right: 8px;">
                        <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
                    </svg>
                    AutoPost Hub
                </h1>
                <p>Automate your social media presence with AI-powered content scheduling</p>
            </div>

            <form id="automationForm">
                <div class="form-group">
                    <label for="calendarUrl">üìÖ Calendar URL</label>
                    <input type="url" id="calendarUrl" name="calendarUrl" 
                           placeholder="https://calendar.google.com/calendar/ical/..." required>
                </div>

                <div class="form-group">
                    <label for="linkedinToken">üîó LinkedIn Access Token</label>
                    <input type="password" id="linkedinToken" name="linkedinToken" 
                           placeholder="Enter your LinkedIn access token" required>
                </div>

                <div class="form-group">
                    <label for="authorUrn">üë§ LinkedIn Author URN</label>
                    <input type="text" id="authorUrn" name="authorUrn" 
                           placeholder="urn:li:person:XXXXXXXXXX" required>
                </div>

                <div class="form-group">
                    <label for="openaiKey">ü§ñ OpenAI API Key</label>
                    <input type="password" id="openaiKey" name="openaiKey" 
                           placeholder="sk-..." required>
                </div>

                <div class="form-row">
                                    <div class="form-group">
                                        <label for="brandName">üè¢ Brand Name</label>
                                        <input type="text" id="brandName" name="brandName" 
                                               placeholder="Your Company Name" required>
                                    </div>
                                    
                                                        <div class="form-group">
                        <label for="brandTone">üé≠ Brand Tone</label>
                        <select id="brandTone" name="brandTone" required>
                            <option value="">Select tone...</option>
                            <option value="professional">Professional</option>
                            <option value="casual">Casual</option>
                            <option value="friendly">Friendly</option>
                            <option value="authoritative">Authoritative</option>
                            <option value="innovative">Innovative</option>
                            <option value="conversational">Conversational</option>
                        </select>
                    </div>
                </div>

                <div class="form-group textarea-group">
                    <label for="hashtags">#Ô∏è‚É£ Company Hashtags</label>
                    <textarea id="hashtags" name="hashtags" 
                              placeholder="#innovation #technology #growth #leadership #business"></textarea>
                </div>

                <div class="form-group">
                    <label for="schedulerTime">‚è∞ Task Scheduler Time</label>
                    <input type="time" id="schedulerTime" name="schedulerTime" 
                           value="09:00" required>
                </div>

                <button type="submit" class="start-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" style="vertical-align: middle; margin-right: 8px;">
                        <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
                    </svg>
                    Start Automation Service
                </button>
            </form>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="loading">
            <div class="spinner"></div>
            <h3>Setting up your automation...</h3>
            <p>This may take a few moments</p>
        </div>

        <!-- Thank You Page -->
        <div id="thankYouPage" class="thank-you-page">
            <div id="resultContainer"></div>
            <button class="back-btn" onclick="resetForm()">Create Another Post</button>
        </div>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
